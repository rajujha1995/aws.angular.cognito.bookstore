<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" routerLink="/home">
        <span> Book Store </span>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link pl-lg-0" routerLink="/home"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about"> About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/blog"> Books </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link">Welcome {{ username }}!</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <button (click)="Logout()" routerLink="/home">Logout</button>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <button (click)="Login()">Login / Register</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
